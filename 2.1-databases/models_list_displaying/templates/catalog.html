{% extends "base.html" %}

{% load static %}

{% block title %}Каталог{% endblock %}

{% block content %}
  <div class="container">
    <div class="header">
      <h1>Каталог</h1>
    </div>

    <div class="content">
      {% for book in books %}
        <div class="book">
          <a href="{% url 'book' %}">
            <h3>{{ book.name }}</h3>
          </a>
          <div class="author">Автор: {{ book.author }} </div>
          <div class="pub_date">Дата публикации: {{ book.pub_date }} </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
